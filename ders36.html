<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DERS 36</title>
<style type="text/css">



</style>

<script type="text/javascript">
function kontrol()
{
	
var sifre = document.getElementById("sifre").value;
document.getElementById("uyari").innerHTML = "";
if(sifre == "12345")
{
	document.getElementById("sifre").style.backgroundColor = "#0f0";
}
else
{
	document.getElementById("uyari").innerHTML = "Yanlış Şifre";
	document.getElementById("uyari").style.color = "#f00";
	document.getElementById("sifre").style.backgroundColor = "#F00";
	document.getElementById("sifre").style.color = "#fFF";
	document.getElementById("sifre").style.border = "1px solid #a00";
	 
	
}
	
}

</script>	
</head>

<body>
<form>
<table>
<tr>
<td width="150">Kullanıcı Adı:</td>
<td width="150"><input id = "kullanici" type="text"></td>
<td width="300"></td>
</tr>
<tr>
<td>Şifre:</td>
<td><input id = "sifre" type="password" onChange="kontrol()"> </td>
<td><span id = "uyari"></span></td>
</tr>



</table>
</form>
</body>
</html>
