<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ders36_2</title>
<script type="text/javascript">
function kontrol()
{
	var ad_soyad = document.getElementById("ad_soyad").value;
	var email = document.getElementById("email").value;
	var sifre = document.getElementById("sifre").value;
	var TC = document.getElementById("TC").value;
	
	document.getElementById("aduyari").innerHTML = "";
	document.getElementById("emailuyari").innerHTML = "";
	document.getElementById("sifreuyari").innerHTML = "";
	document.getElementById("tcuyari").innerHTML = "";
	
	if(ad_soyad == "")
	{
		document.getElementById("aduyari").innerHTML = "Boş Geçemezsiniz";
		document.getElementById("aduyari").style.color = "#f00";
	}
	if(email == "")
	{
		document.getElementById("emailuyari").innerHTML = "Boş Geçemezsiniz";
		document.getElementById("emailuyari").style.color = "#f00";
	}
	if(sifre == "")
	{
		document.getElementById("sifreuyari").innerHTML = "Boş Geçemezsiniz";
		document.getElementById("sifreuyari").style.color = "#f00";
	}
	if(TC == "")
	{
		document.getElementById("tcuyari").innerHTML = "Boş Geçemezsiniz";
		document.getElementById("tcuyari").style.color = "#f00";
	}
	
}

</script>

</head>

<body>
<form>
<table>
<tr>
<td width="150">Adı Soyadı</td>
<td width="150"><input type="text" id = "ad_soyad"></td>
<td width="350"><span id = "aduyari"></span></td>
</tr>

<tr>
<td>Email</td>
<td><input type="text" id = "email"></td>
<td><span id = "emailuyari"></span></td>

</tr>

<tr>
<td>Şifre</td>
<td><input type="text" id = "sifre"></td>
<td><span id = "sifreuyari"></span></td>

</tr>

<tr>
<td>TC No</td>
<td><input type="text" id= "TC"></td>
<td><span id = "tcuyari"></span></td>

</tr>

<tr>
<td></td>
<td><input type="button" value="Gönder" onClick="kontrol()"></td>
<td><span id = "aduyari"></span></td>

</tr>





</table>





</form>

</body>
</html>
