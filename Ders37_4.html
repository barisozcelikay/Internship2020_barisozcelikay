<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ders37_4</title>
<style type="text/css">
#kutu{width:100px ;height:100px ; border:3px solid #333 ; background:#f2f2f2 ; font:bold 40px tahoma ; text-align:center ; color:#00f ; line-height:100px ; margin:0 0 0 10px ; float:left} 
#buton{width:300px ; height:100px   ; font:bold 40px tahoma ; text-align:center ; color:#00f ; line-height:100px ; margin:0 0 0 10px ; float:left}

</style>
<script type="text/javascript">

var sayac = 0;
var time = setInterval("say()",500);

function say()
{
	document.getElementById("kutu").innerHTML = sayac;
	
	sayac++;
	
}
function dur() {
  clearInterval(time);
}





</script>
</head>

<body>

<div id="kutu"></div>
<input type="button" onClick="dur()" id="buton" value="stop">
</body>
</html>
